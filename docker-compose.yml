services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    # ports:
    #   - "8080:8080"
    volumes:
      # For a reproducible image that ships the built binary, avoid mounting the
      # project directory (which would hide the image-built binary). If you
      # want an editable development workflow, add a dev service or uncomment
      # the bind mount below.
      # - .:/workspace
      - /tmp/.X11-unix:/tmp/.X11-unix
    environment:
      - DISPLAY=host.docker.internal:0
      - QT_X11_NO_MITSHM=1
      - LIBGL_ALWAYS_INDIRECT=1
    stdin_open: true
    tty: true
